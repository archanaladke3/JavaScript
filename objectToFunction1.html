<html>
<body>
    <div id="d1"></div>
    <script>

        var product =
        {

            id: 101,

            name: "laptop",

            price: 35000,


            display: function () {

            
                

                return "id =" + this.id + "  name =" + this.name + " price =" + this.price;

            },
            bonus: function ()
            {
                var r = this.price * 0.010;
                return r;
            }
           
        }
        document.getElementById("d1").innerHTML = product.display();
    </script>
   </body>
</html>
